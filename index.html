<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arimo:400,700">
    <link rel="stylesheet" type="text/css" href="local.css">
    <title>Yet Another Time Tracker</title>
  </head>
  <body>
    <header>
      <h1>Yet Another Time Tracker</h1>
    </header>
    <main>
      <section id="punch-card">
        <h3 id="session-started"></h3>
        <form id="input-form">
          <input type="text" id="input-memo" placeholder="memo">
          <input type="submit" id="input-punch" value="Punch">
        </form>
      </section>
      <section id="log">
        <h3>Your Time Log</h3>
        <table id="log-table">
          <thead>
            <td>Date</td>
            <td>Clock In</td>
            <td>Clock Out</td>
            <td>Memo</td>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="persistence">
        <div>
          <a id="export">Download my log</a>
        </div>
        <div>
          <p>
            Import a saved log
            <input type="file" id="file-import">
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <a href="//emilyaviva.com">Emily Aviva Kapor-Mater</a>
      </p>
      <p>
        <a href="//github.com/emilyaviva/yet-another-time-tracker"><img src="github-icon.png">GitHub</a>
      </p>
    </footer>
    <script charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.js"></script>
    <script charset="utf-8" src="app.js"></script>
  </body>
</html>
